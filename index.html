
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #calculator {
      display: inline-block;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    #display {
      width: 100%;
      height: 50px;
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: right;
      padding-right: 10px;
      box-sizing: border-box;
    }
    button {
      width: 20%;
      padding: 15px;
      margin: 5px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #f0f0f0;
      cursor: pointer;
    }
    button:hover {
      background-color: #ddd;
    }
    button.operator {
      background-color: #f9ae59;
    }
    button.operator:hover {
      background-color: #f29835;
    }
    button.clear {
      background-color: #ff6b6b;
      color: white;
    }
    button.clear:hover {
      background-color: #ff4b4b;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" disabled />

    <div>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="setOperator('/')">÷</button>
    </div>
    <div>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="setOperator('*')">×</button>
    </div>
    <div>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="setOperator('-')">−</button>
    </div>
    <div>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button onclick="calculate()">=</button>
      <button class="operator" onclick="setOperator('+')">+</button>
    </div>
    <div>
      <button class="clear" onclick="clearDisplay()">Clear</button>
    </div>
  </div>

  <script>
    let currentInput = '';
    let operator = '';
    let previousValue = '';

    const display = document.getElementById('display');

    // Append number to the display
    function appendNumber(num) {
      if (num === '.' && currentInput.includes('.')) return; // Prevent multiple decimal points
      currentInput += num;
      updateDisplay();
    }

    // Set the operator
    function setOperator(op) {
      if (currentInput === '') return; // Avoid setting operator without a number
      if (operator && previousValue && currentInput) {
        calculate(); // If operator is set, perform calculation before chaining
      }
      operator = op;
      previousValue = currentInput;
      currentInput = '';
    }

    // Update display
    function updateDisplay() {
      display.value = currentInput || previousValue || '0';
    }

    // Perform calculation
    function calculate() {
      const prev = parseFloat(previousValue);
      const current = parseFloat(currentInput);

      if (isNaN(prev) || isNaN(current)) return; // Prevent invalid calculations

      let result;
      switch (operator) {
        case '+':
          result = prev + current;
          break;
        case '-':
          result = prev - current;
          break;
        case '*':
          result = prev * current;
          break;
        case '/':
          if (current === 0) {
            result = 'Cannot divide by zero';
            clearCalculation();
            currentInput = result;
            updateDisplay();
            return;
          }
          result = prev / current;
          break;
        default:
          return;
      }

      currentInput = result.toString();
      operator = '';
      previousValue = '';
      updateDisplay();
    }

    // Clear display and reset state
    function clearDisplay() {
      clearCalculation();
      updateDisplay();
    }

    // Clear calculation state
    function clearCalculation() {
      currentInput = '';
      operator = '';
      previousValue = '';
    }
  </script>
</body>
</html>
